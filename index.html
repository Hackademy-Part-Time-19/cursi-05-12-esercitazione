<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agenda</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <div
      style="
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.3);
        display: flex;
        align-items: center;
        justify-content: center;
      "
    >
      <div
        style="
          background-color: #202020;
          height: 70vh;
          width: 60vh;
          border-radius: 30px;
        "
      >
        <h1 style="color: white; margin-left: 20px">Aggiungi contatto</h1>
        <div
          style="
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
          "
        >
        <h4 style="color: white; margin-right: 14px;">Numero di telefono</h4>
          <input
            type="inputNome"
            placeholder="nome"
            style="
              height: 40px;
              width: 300px;
              border-radius: 18px;
              border: none;
              background-color: #444444;
              color: white;
            "
          />
        </div>
        <div
          style="
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
          "
        >
        <h4 style="color: white; margin-right: 14px;">Cognome</h4>
          <input
            type="inputCognome"
            placeholder="cognome"
            style="
              height: 40px;
              width: 300px;
              border-radius: 18px;
              border: none;
              background-color: #444444;
              color: white;
            "
          />
        </div>
        <div
          style="
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
          "
        >
        <h4 style="color: white; margin-right: 14px;">Numero di telefono</h4>
          <input
            type="inputTelefono"
            placeholder="numero di telefono"
            style="
              height: 40px;
              width: 300px;
              border-radius: 18px;
              border: none;
              background-color: #444444;
              color: white;
            "
          />
        </div>
      </div>
    </div>

    <div class="divFlex" style="display: flex; height: 100vh">
      <div id="colonnasinistra">
        <div class="divFlex">
          <img id="logo_image" src="immagini/logo_image.jpeg" alt="logo" />
          <h2 id="nomePersonale">Mattia Cursi</h2>
        </div>
        <div class="divFlex">
          <div id="boxCerca">
            <i
              class="fa fa-search"
              style="
                font-size: 20px;
                color: white;
                margin-top: 20px;
                margin-left: 15px;
              "
            ></i>
            <input
              type="search"
              id="inputSearch"
              placeholder="Cerca persone..."
            />
          </div>
          <div id="iconaAdd">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="30"
              height="30"
              viewBox="0 0 24 24"
            >
              <path
                fill="white"
                d="M12 4c4.411 0 8 3.589 8 8s-3.589 8-8 8s-8-3.589-8-8s3.589-8 8-8m0-2C6.477 2 2 6.477 2 12s4.477 10 10 10s10-4.477 10-10S17.523 2 12 2zm5 9h-4V7h-2v4H7v2h4v4h2v-4h4v-2z"
              />
            </svg>
          </div>
        </div>
      </div>
      <div id="colonnadestra"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
